spring:
  application:
    name: popspace
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    data:
      redis:
        host: ${RESERVATION_REDIS_HOST}
        port: ${RESERVATION_REDIS_PORT}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 300000       # 5분 후 유휴 커넥션 정리
      max-lifetime: 1800000      # 30분 후 커넥션 재생성
      connection-timeout: 30000  # 커넥션 대기 최대 30초
      initialization-fail-timeout: 1  # 애플리케이션 시작 시 바로 풀 초기화 (0: 무한대기, -1: 비동기)
      validation-timeout: 5000   # 커넥션 유효성 검사 timeout

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
        transport:
          protocol: smtp
        debug: false
custom-redis:
    host: ${AUTH_REDIS_HOST}
    port: ${AUTH_REDIS_PORT}




mybatis:
#  mapper-locations: classpath:mapper/**/*.xml
#  type-handlers-package: org.example.shoppingmall_be.util
  configuration:
    map-underscore-to-camel-case: true

org:
  zerock:
    jwt:
      secret: ${JWT_SECRET}
    hmac:
      secret: ${HMAC_SECRET:default-secret-key}


cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ${AWS_REGION}
    s3:
      bucket: ${BUCKET_NAME}

server:
  address: 0.0.0.0
  port: 8080